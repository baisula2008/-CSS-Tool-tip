<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Tooltip</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Interactive CSS Tooltips</h1>

  <div class="container">
    <!-- Tooltip 1 -->
    <div class="icon" data-tooltip="Home">🏠</div>

    <!-- Tooltip 2 -->
    <div class="icon" data-tooltip="Search">🔍</div>

    <!-- Tooltip 3 -->
    <div class="icon" data-tooltip="Notifications">🔔</div>

    <!-- Tooltip 4 -->
    <div class="icon" data-tooltip="Settings">⚙️</div>

    <!-- Tooltip 5 -->
    <div class="icon" data-tooltip="Profile">👤</div>
  </div>
</body>
</html>
